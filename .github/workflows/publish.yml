name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Restore
        run: dotnet restore src/Notify.sln

      - name: Build
        run: dotnet build src/Notify.sln -c Release --no-restore

      - name: Test
        run: dotnet test src/Notify.Test/Notify.Test.csproj -c Release --no-build

      - name: Pack
        run: dotnet pack src/Notify/Notify.csproj -c Release --no-build -p:Version=${{ steps.version.outputs.VERSION }} -o ./artifacts

      - name: Push to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
